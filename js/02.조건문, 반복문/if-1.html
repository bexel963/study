<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 id 확인하기</title>
</head>
<body>
    
    <script>
        var userId = window.prompt("아이디를 입력하세요.");
        
        if(userId == "asdf"){
            alert(userId + "님 환영합니다.");
        }else{
            alert("아이디가 틀렸습니다.");
        }
    </script>
</body>
