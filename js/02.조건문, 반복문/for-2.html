<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반목문-2</title>
</head>
<body>
    
    <script>
        var arr = [];
        var area = ["서울", "인천", "대구", "부산", "청주", "제주", "전주"];
        for(var i=0 ; i<10 ; i++){
            arr[i] = i;
        }
        for(var i=0 ; i<area.length ; i++){
            document.write(area[i] + " ");
        }
    </script>
</body>
</html>
