<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 1~100 까지 합계
        var sum = 0;
        var num = 1;

        while(num<101){
            sum += num;
            ++num;
        }
        document.write("<h2> 1부터 100까지의 합은 " + "<strong>" + sum + "</strong> 입니다. </h2>" )
    </script>
</body>
</html>
