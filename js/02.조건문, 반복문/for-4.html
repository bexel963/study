<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반목문-3</title>
</head>
<body>
    
    <script>
        var dan = window.prompt("몇단을 출력할까요?", "단 입력");
        
        for(var i=1 ; i<=9 ; i++){
            document.write(dan + "X" + i + " = " + dan*i + "<br>");
        }
    </script>
</body>
</html>
