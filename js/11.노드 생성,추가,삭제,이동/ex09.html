<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 노드를 다수 추가하기 - html(), append()</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <style>
        * {
            list-style: none;
        }
        body {
            font-size: 15px;
            font-family: "맑은 고딕";
        }
        ul, li {
            border: 3px solid gray;
            margin: 10px;
        }
        ul {
            padding: 10px;
        }
        li.select {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <button id='addBtn1'>html()로 추가하기</button>
    <button id='addBtn2'>append()로 추가하기</button>
    <ul id='menu'></ul>

    <script>
        $(document).ready(function() {
                            
            $('#addBtn1').on('click', function(){
                var data = '';
                for(var i=0 ; i<10 ; i++) {
                    // 추가할 노드 10개 만든다.
                    data += '<li>메뉴' + i + '</li>'; 
                }
                
                // html()을 단 한번만 호출한다.
                $('#menu').html(data);
            });

            // 결과는 위와 동일하지만 append()를 10번 호출하기 때문에 효율이 떨어진다.
            $('#addBtn2').on('click', function(){
                for(var i=0 ; i<10 ; i++) {
                    $('#menu').append('<li>메뉴' + i + '</li>');
                }
            });
        });
    </script>
</body>
</html>
