<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html() vs text()</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <style>
        * {
            list-style: none;
        }
        body {
            font-size: 15px;
            font-family: "맑은 고딕";
        }
        ul, li {
            border: 3px solid gray;
            margin: 10px;
        }
        ul {
            padding: 10px;
        }
        li.select {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <ul id='menu'>
        <li>메뉴0</li>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li class='select'>메뉴4</li>
        <li>메뉴5</li>
    </ul>

    <script>
        $(document).ready(function() {
                            
            // $('#menu li').on('click', function(){
            //     var $item = $(this);
            //     // html()을 이용하여 특정 li객체가 클릭되면 아래 마크업언어가 추가가 되어 a태그로 바뀐다.
            //     $item.html('<a href="http://www.naver.com">새 메뉴' + (1 + $item.index()));
            // });

            $('#menu li').on('click', function(){
                var $item = $(this);
                // text()를 이용하여 특정 li객체의 텍스트 노드의 내용을 수정.
                $item.text('새 문자열');
            });
        });
    </script>
</body>
</html>
