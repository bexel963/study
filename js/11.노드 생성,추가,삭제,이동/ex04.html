<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 이동 - append()</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <style>
        * {
            list-style: none;
        }
        body {
            font-size: 15px;
            font-family: "맑은 고딕";
        }
        ul, li {
            border: 3px solid gray;
            margin: 10px;
        }
        ul {
            padding: 10px;
        }
        li.select {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <button id='btnAdd'>추가하기</button>
    <ul id='menu'>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li class='select'>메뉴5</li>
        <li>메뉴6</li>
    </ul>

    <script>
        $(document).ready(function() {
            
            // li를 클릭 -> append()를 이용하여 $menu의 마지막 자식노드로 이동
            $menu = $('#menu');
            $('#menu li').on('click', function(){
                // $menu.append($(this));
                $menu.append(this);  // 위, 아래 작동 같음.

            });
        });
    </script>
</body>
</html>
