<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머함수2-setTimeout()</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #contents {
            width: 600px;
            height: 200px;
            border: 5px solid tomato;
            margin: 30px;
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="contents">
        
    </div>
    
    <script>
        $(document).ready(function(){
            var $contents = $("#contents");

            
            // 익명함수 풀이
            // setTimeout(function(){
            //     $contents.text("안녕하세요!");    // 태그 요소의 영역에 출력
            // }, 2000);

            // 일반함수 풀이
            function displayText() {
                $contents.text("안녕하세요!!");
            }
            setTimeout(displayText, 2000);
        });
    </script>
</body>
</html>
