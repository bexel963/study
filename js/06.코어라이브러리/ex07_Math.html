<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math클래스</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="pannel">
        0
    </div>
    
    <script>
        var $info = null;

        $(document).ready(function(){
            $info = $("#pannel");
            showRandom();
            setInterval(showRandom, 1000);
        })
        
        function showRandom() {
            var num = parseInt(Math.random()*100)+50;   // 50 ~ 150
            $info.html(num);
        }
    </script>
</body>
</html>
