<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <!-- <script src="js/fish.js"></script> -->
    <style>
        #pannel {
            width: 600px;
            height: 300px;
            border: 2px solid gray;
            background-color: skyblue;
            position: relative;
        }
        #bar {
            position: absolute;
            left: 50px;
            top: 190px;
            width: 500px;
            height: 20px;
            background-color: #f00;
        }
        #fish {
            position: absolute;
            left: 50px;
            top: 120px;
        }
        #nav {
            text-align: center;
            width: 600px;
            margin-top: 20px;
        }
        #btnStart, #btnStop {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <div id="pannel">
            <div id="bar"></div>
            <img src="images/fish1.png" alt="" id="fish">
        </div>
        <div id="nav">
            <button id="btnStart">시작</button>
            <button id="btnStop">멈춤</button>
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
