<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$()의 실체</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>메뉴1</div>
    <div>메뉴2</div>
    <div>메뉴3</div>
    <div>메뉴4</div>
    <p>문장1</p>
    <p>문장2</p>
    <p>문장3</p>
    <p>문장4</p>

    <script>
        $(document).ready(function() {
            // $()의 리턴값은 DOM객체 중 하나인 div객체(HTMLDivElement요소)가 리턴이 된다.
            // div객체(인스턴스)가 리턴이 됨으로써 css()를 사용할 수 있다.
            $('div').css('border', '3px solid tomato');
        });
    </script>
</body>
</html>
