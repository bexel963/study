<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMLoaded Event와 Window의 load이벤트의 차이점</title>
    <script src='libs/jquery-3.6.0.min.js'></script>
</head>
<body>
    <img src="images/korea.png" id='image'>

    <script>
        // ready함수는 DOM객체가 생성되고, 외부 이미지나 컨텐츠가 전부 로딩이 안 된 시점에서 실행됨.
        // $(document).ready(function() {
        //     // var $image = $('#image');
        //     console.log('이미지의 너비 : ' + $('#image').width());
        // });

        // window.onload 이벤트는 외부 이미지나 컨텐츠가 전부 로딩이 된 후 실행됨.
        window.onload = function() {
            console.log('이미지의 너비 : ' + $('#image').width());
        }
    </script>
</body>
</html>
