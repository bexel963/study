<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 더하기 연산자의 경우 문자열이 우선됨.
        // 더하기를 제외한 나머지 사칙연산자는 숫자가 우선됨.
        document.write(12 + 34 + '<br>');
        document.write('12' + 34 + '<br>');
        document.write(12 + '34' + '<br>');
        
        document.write('12' / 2 + '<br>');
        document.write('12' * 2 + '<br>');
        document.write('12' - 2 + '<br>');
    </script>
</body>
</html>
