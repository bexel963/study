<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>배열</h2>
    <script>
        // 방법1 : var arr = [];
        // 방법2 : var arr = new Array();
        
        var fruits = [];
        fruits[0] = '사과';
        fruits[1] = '감';
        fruits[2] = '바나나';
        fruits[3] = '딸기';
        document.write(fruits + '<br>');
        document.write(fruits[0] + '<br>');

        document.write('================================<br>');

        var fruits2 = ['사과', '감', '바나나'];
        var fruits3 = ['사과', '감', '바나나'];
        var fruits4 = ['사과', '감', '바나나'];
        var animals = ['사자', '호랑이', '곰'];

        var amount = fruits.length;

        var newStr = fruits.join('/');

        var newArr1 = fruits2.reverse();
        var newArr2 = fruits3.sort();
        var newArr3 = fruits4.sort(function(a,b){
            return b-a;
        })
        var newArr4 = fruits.concat(animals);
        var newArr5 = fruits.slice(1, 3);       // 원본은 그대로
        var newArr6 = fruits.splice(1, 3);      // 원본을 잘라냄.

        document.write(amount + '<br>');
        document.write('fruits.join("/") : ' + newStr + '<br>');

        document.write('fruits2.reverse() : ' + newArr1 + '<br>');
        document.write('fruits3.sort() : ' + newArr2 + '<br>');
        document.write('fruits4.sort(function(a,b){return b-a;}) : ' + newArr3 + '<br>');
        document.write('fruits.concat(animals) : ' + newArr4 + '<br>');
        document.write('fruits.slice(1, 3) : ' + newArr5 + '<br>');
        document.write('fruits.splice(1, 3) : ' + newArr6 + '<br>');
        document.write('fruits.splice(1, 3) 후 원본 : ' + fruits + '<br>');
    </script>
    <h2>값 추가하기 - push</h2>
    <p>기존의 값 뒤에 추가한다.</p>
    <script>
        var beers = ['[1.하이네켄]', '[2.코로나]', '[3.스텔라]', '[4.카스]'];
        beers.push('수제맥주', '제주비어');
        document.write(beers + '<br>');
    </script>
    <h2>값 추가하기 - unshift</h2>
    <p>기존의 값 앞에 추가한다.</p>
    <script>
        var beers = ['[1.하이네켄]', '[2.코로나]', '[3.스텔라]', '[4.카스]'];
        beers.unshift('수제맥주', '제주비어');
        document.write(beers + '<br>');
    </script>
    <h2>값 삭제하기 - pop</h2>
    <p>제일 뒤에꺼 삭제</p>
    <script>
        var beers = ['[1.하이네켄]', '[2.코로나]', '[3.스텔라]', '[4.카스]'];
        beers.pop();
        document.write(beers + '<br>');
    </script>
    <h2>값 삭제하기 - shift</h2>
    <p>제일 앞에꺼 삭제</p>
    <script>
        var beers = ['[1.하이네켄]', '[2.코로나]', '[3.스텔라]', '[4.카스]'];
        beers.shift();
        document.write(beers + '<br>');
    </script>
    <h2>문자열</h2>
    <script>
        var str1 = 'hello world';
        var str2 = 'javascript';

        var newStr1 = str1.concat(str2);
        var n1 = str1.charAt(2);
        var n2 = str1.indexOf('world');
        var n3 = str1.indexOf('worlds');    // 없으면 -1 반환.

        console.log(n1);
        console.log(newStr1);
        console.log(n2);
        console.log(n3);
    </script>
</body>
</html>
