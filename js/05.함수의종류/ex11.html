<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반함수의 불편함</title>
</head>
<body>
    
    <script>
        // 일반함수를 사용하게 되면 로직 구현, 로직 처리 부분이 같이 있으므로
        // 코드의 중복도 있고 기능이 합쳐져 있기 때문에 유지보수에도 어려움이 있다.
        // 반면, 콜백함수는 구현부와 처리부를 분리 함으로써 이 문제를 해결한다..
        function calculator1(op, num1, num2) {
            // 로직 구현부
            var result = "";

            switch(op){
                case "+":
                    result = add(num1, num2);
                    break;
                case "-":
                    result = sub(num1, num2);
                    break;
                case "*":
                    result = mul(num1, num2);
                    break;
                case "/":
                    result = div(num1, num2);
                    break;   
                default:
                    result ="지원하지 않는 연산자임!";
            }
            function add(num1, num2) {
                return num1 + num2;
            }
            function sub(num1, num2) {
                return num1 - num2;
            }
            function mul(num1, num2) {
                return num1 * num2;
            }
            function div(num1, num2) {
                return num1 / num2;
            }
            // 로직 처리부
            document.write("두 수의 연산의 결과 : " + result + "<br>");
        }

        function calculator2(op, num1, num2) {
            var result = "";

            switch(op){
                case "+":
                    result = add(num1, num2);
                    break;
                case "-":
                    result = sub(num1, num2);
                    break;
                case "*":
                    result = mul(num1, num2);
                    break;
                case "/":
                    result = div(num1, num2);
                    break;   
                default:
                    result ="지원하지 않는 연산자임!";
            }
            function add(num1, num2) {
                return num1 + num2;
            }
            function sub(num1, num2) {
                return num1 - num2;
            }
            function mul(num1, num2) {
                return num1 * num2;
            }
            function div(num1, num2) {
                return num1 / num2;
            }
            
            document.write("결과 : " + result + "<br>");
        }
        calculator1("+", 1, 2);
        calculator2("+", 1, 2);
    </script>
</body>
</html>
