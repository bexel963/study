<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수8 - 객체 방식으로 함수 정의, 익명함수의 확장으로 함수 정의</title>
</head>
<body>
    
    <script>
        // 객체 방식으로 함수를 정의하는 방법 (거의 안 씀)
        var hi = new Function("name", "document.write(name + '님 환영합니다.<br>')");
        hi("홍길동");

        // 익명함수의 확장으로 함수 정의
        // 재사용하는 것이 목적이 아닌 다른 함수들과의 충돌을 막기 위해 사용한다.
        (function(name) {
            document.write(name + "님 환영합니다.");
        })("임재형");
    </script>
</body>
</html>
