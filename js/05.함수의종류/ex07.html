<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수7 - 일반 함수를 이용해서 프로그램 만들기</title>
    <style>
        #container {
            border: 1px solid blue;
            line-height: 10px;
        }
    </style>
    <script src="libs/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="btnPrint">출력하기</button>
    <div id="container">

    </div>

    <script>
        var count = 0;        // 전역변수
        var $container = null;  // 전역변수

        function hi() {
            $container.append("<p>" + count + "안녕하세요. 반갑습니다. </p>");
            count++;
        }

        $(document).ready(function(){

            $container = $("#container");
            hi();

            $("#btnPrint").on("click", hi);
        })
    </script>
</body>
</html>
