<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수4 - 리턴값으로 익명함수를 이용</title>
</head>
<body>
    
    <script>
        // setInterval 함수는 window 전역 객체에 존재하며 타이머 함수의 일종이다.
        // 주어진 시간동안 지연 하다가 주어진 함수를 실행한다.
        // 1초마다 익명함수를 리턴한다.
        setInterval(function(){
            document.write("안녕하세요 <br>");
        }, 1000);
    </script>
</body>
</html>
