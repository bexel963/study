<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수2 - 매개변수 값으로 함수를 이용</title>
</head>
<body>
    
    <script>
        // hi1(), hi2()는 일번적인 함수이다.
        function hi1() {
            document.write("안녕하세요!");
        }
        function hi2() {
            document.write("반갑습니다.");
        }
        // exec() 함수는 매개변수 값으로 함수를 받고있다.
        function exec(func) {   // func는 매개변수 이름이다. func = hi1;, func = hi2; 과 동일하다.
            func();     // 매개변수로 받은 함수를 호출하고 있다.
        }
        
        exec(hi1);
        exec(hi2);
    </script>
</body>
</html>
