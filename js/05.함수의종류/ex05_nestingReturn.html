<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수5 - 리턴값으로 중첩함수를 이용</title>
</head>
<body>
    
    <script>
        // 중첩함수
        function hi() {
            function hello(name) {
                document.write(name + "님 안녕하세요.<br>");
            }
            return hello;   // 리턴 값으로 중첩함수를 넘기고 있다.
        }
        
        var func = hi();    // 좌측은 함수를 변수에 저장한 것이 아니고 
                            // hi()를 호출하고 그 리턴값으로 중첩 함수인 hello 함수를 받고 있는 것이다.
        func("홍길동");     // hello("홍길동"); 을 한 것과 동일하다. 
    </script>
</body>
</html>
