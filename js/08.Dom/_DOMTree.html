<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            <Node>  - <Document>        - [HTMLDocument]

                    - <CharacterData>   - [Text]  -   [Comment]

                    - <Element>         - [HTMLHeadElement]
                                        - [HTMLBodyElement]
                                        - [HTMLTitleElement]
                                        - [HTMLParagraphElement]
                                        - [HTMLInputElement]
                                        - [HTMLTableElement]
                                        - [...etc..]

                    - <Attr> 
        */

        // - Node 객체는 DOM의 최상위 부모이다.
        // - Node 객체는 모든 구성요소를 대표하는 객체이기 때문에 각각의 구성요소가 어떤 카테고리에 속하는
        //   것인지를 알려주는 식별자를 제공한다. 
        //   ex) 관계         : Node.childNodes, Node.firstChild, Node.lastchild, Node.previousSibling, ...
        //       노드종류, 값 : Node.nodeType, Node.nodeName, Node.nodeValue, Node.textContent
        //       자식관리     : Node.appendChild(), Node.removeChild()     

        // - Document 객체는 Node 객체의 자식이다.
        // - Document 객체의 주요 임무는 새로운 노드를 생성해주는 것이다.
        //   ex) createElement(), createTextNode()

        // - jQuery 객체는 jQuery 함수를 이용해서 선택된 엘리면트들에 대해서 처리할 작업을
        //   프로퍼티로 가지고있는 객체이다.
        //   JQuery 객체의 가장 중요한 특성은 암시적인 반복을 수행한다는 것이다. DOM과 다르게
        //   jQuery 객체의 메서드를 실행하면 선택된 엘리먼트 전체에 대해서 동시에 작업이 처리된다.
        //   암시적 반복은 값을 설정할 때만 동작한다. 값을 가져올 때는 선택된 엘리먼트 중 첫 번째에
        //   대한 값만을 반환한다.
        //   jQuery 객체는 DOM객체를 포장하고있는 객체라고 생각하면 된다.
    </script>
</body>
</html>
