<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-3</title>
    <link rel="stylesheet" href="css/cup.css">
</head>
<body>
    <div id="container">
        <h1 id="heading">커피잔의 종류</h1>
        <div id="prod-pic">
            <img src="images/coffee-pink.jpg" id="cup">
            <div id="small-pic">
                <img src="images/coffee-pink.jpg" class="small">
                <img src="images/coffee-blue.jpg" class="small">
                <img src="images/coffee-gray.jpg" class="small">
            </div>
        </div>

        <div id="desc">
            <ul>
                <li>상품명 : 커피잔</li>
                <li id="blueText">판매가 : 9,000원</li>
                <li>배송비 : 3,000원</li>
                <li>적립금 : 150원</li>
                <li>제조일자 : 2022.09.04</li>
                <button>장바구니 담기</button>
            </ul>
            <a href="#" id="view">상세 설명 보기</a>
        </div>
        <hr>
        <div id="detail">
            <h2>상품 상세 정보</h2>
            <ul>
                <li>원산지 : 중국</li>
                <li>지역 : 우한</li>
                <li>농장 : 우한 A농장</li>
                <li>고도 : 1500m</li>
                <li>키워드 : 커피잔</li>
            </ul>
            <h3>정보</h3>
            <p>가나다라마바사아자차카타파하</p>
            <h3>유의사항</h3>
            <p>가나다라마바사아자차카타파하</p>
        </div>
    </div>

    <script>
        var cup = document.querySelector("#cup");
        var cupSmall = document.querySelectorAll(".small");
        var view = document.querySelector("#view");
        var isOpen = false;

        for(var i=0 ; i<cupSmall.length ; i++){
            // 작은 이미지 노드리스트를 클릭하면 changePic()가 호출된다.
            cupSmall[i].addEventListener("click", changePic);
        }
        
        function changePic() {
            // click 이벤트가 발생한 대상(this)의 src속성을 newPic에 저장.
            var newPic = this.src;
            // newPic의 값을 큰 이미지의 src속성으로 대입이 되어 큰 이미지가 바뀐다.
            cup.setAttribute("src", newPic);
        }

        view.addEventListener("click", descView);

        function descView() {
            var detail = document.querySelector("#detail");
            if(isOpen == false){                
                detail.style.display = "block";
                view.innerHTML = "상세 설명 닫기";  // 태그 안의 내용 수정
                isOpen = true;
            }else{
                detail.style.display = "none";
                view.innerHTML = "상세 설명 보기";
                isOpen = false;
            }
            
        }
    </script>
</body>
</html>
