<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id='anchor' href="http://naver.com">네이버</a>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li id='list'>JavaScript</li>
    </ul>
    <input type="button" id='button' value="button">
    
    <script>
        var target1 = document.getElementById('list');
        var target2 = document.getElementById('anchor');
        var target3 = document.getElementById('button');
    
        console.log(target1.constructor.name);
        console.log(target2.constructor.name);
        console.log(target3.constructor.name);

        // li요소를 추상화한 객체의 이름은 HTMLLIElement 이다.
        // anchor요소를 추상화한 객체의 이름은 HTMLAnchorElement 이다.
        // button요소를 추상화한 객체의 이름은 HTMLInputElement 이다.
        // 즉, 각각의 element이 가지고있는 프로퍼티(기능)가 다르다.
        // 그리고 위 3개의 부모는 HTMLElement이고, 공통 프로퍼티(기능)은 부모에 정의되어있다.
    </script>
</body>
</html>
