<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사각형의 너비</title>
</head>
<body>
    <script>

        var width = prompt("가로 길이 입력");
        var height = prompt("세로 길이 입력");
        var square = width * height;

        document.write("사각형의 면적 : " + square);
    </script>
</body>
</html>
