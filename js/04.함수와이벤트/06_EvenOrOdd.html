<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        var num = window.prompt("숫자 하나를 입력해 주세요", 99);
        num = parseInt(num);

        numberCheck(num);

        function numberCheck(num){
            if(num%2==0){
                document.write("입력하신 숫자는 짝수 입니다.");
            }else{
                document.write("입력하신 숫자는 홀수 입니다.");
            }
        }
    </script>
</body>
</html>
